{% extends "templates/base.html" %}

{% block title %}
Photos
{% endblock %}


{% block content %}
<div class="container-fluid photo-2 text-center">
	<h3 class="margin">Look at my Photos!</h3>
  		<img src="static/me.JPG" class="img-responsive img-rounded corners" style="display:inline" alt="myself" width="175" height="175">
</div>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
        <img src="static/momdad.JPG" class="img-responsive img-rounded corners margin" alt="momanddad">
        <div class="carousel-caption">
        	<h3>Mom and Dad</h3>
        </div>
    </div>

    <div class="item">
        <img src="static/bidnightt.jpg" class="img-responsive img-rounded corners margin" alt="tauclass">
        <div class="carousel-caption">
        	<h3>My Pledge Class</h3>
        </div>
    </div>

    <div class="item">
        <img src="static/summer2014.jpg" class="img-responsive img-rounded corners margin" alt="family">
        <div class="carousel-caption">
        	<h3>Summer 2014</h3>
        </div>
    </div>

    <div class="item">
        <img src="static/tailgate.jpg" class="img-responsive img-rounded corners margin" alt="tailgate">
        <div class="carousel-caption">
        	<h3>Tailgate 2015</h3>
        </div>
    </div>

    <div class="item">
        <img src="static/peru.jpg" class="img-responsive img-rounded corners margin" alt="machupicchu">
        <div class="carousel-caption">
        	<h3>Machu Picchu</h3>
        </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container-fluid interestsandphoto-5 text-center">
  <h3 class="margin">Friends, Family, and Food</h3>
    <div class="row">
      <div class="col-md-4">
      	<figure>
          <img src="static/tau.JPG" class="img-responsive img-rounded corners margin" style="width:85%" alt="tau"><figcaption><span class="name">My Pledge Class</span></figcaption></figure>
		    <figure>
          <img src="static/dadandsarah.jpg" class="img-responsive img-rounded corners margin" style="width:80%" alt="fathersday"><figcaption><span class="name">Fathers Day 2013</span></figcaption></figure>
		    <figure>
          <img src="static/bffs.jpg" class="img-responsive img-rounded corners margin" style="width:75%" alt="kappasignight"><figcaption><span class="name">Eni, Emily, and I</span></figcaption></figure>
		    <figure>
          <img src="static/friends.JPG" class="img-responsive img-rounded corners margin" style="width:90%" alt="friends"><figcaption><span class="name">Emily, Eni, and I</span></figcaption></figure>
	   </div>
	 <div class="col-md-4">
	   <figure>
        <img src="static/savinajess.jpg" class="img-responsive img-rounded corners margin" style="width:70%" alt="savinandjess"><figcaption><span class="name">Savina and I</span></figcaption></figure>
	   <figure>
        <img src="static/yvettejess.jpg" class="img-responsive img-rounded corners margin" style="width:75% " alt="yvetteandjessica"><figcaption><span class="name">Summer 2014 w/ Yvette</span></figcaption></figure>
	   <figure>
        <img src="static/kaitjess.jpg" class="img-responsive img-rounded corners margin" style="width:75%" alt="kaitlynnandjess"><figcaption><span class="name">Summer 2015 w/ Kaitlynn</span></figcaption></figure>
	   <figure>
        <img src="static/all.jpg" class="img-responsive img-rounded corners margin" style="width:90%" alt="friends"><figcaption><span class="name">Becca, Kim, Dianne, and I</span></figcaption></figure>
	 </div>

	 <div class="col-md-4">
	   <figure>
        <img src="static/IMG_8141.JPG" class="img-responsive img-rounded corners margin" style="width:68%" alt="pasta"><figcaption><span class="nameP">Pasta</span></figcaption></figure>
	   <figure>
        <img src="static/IMG_6764.JPG" class="img-responsive img-rounded corners margin" style="width:75% " alt="crowsnest"><figcaption><span class="name">Breakfast at Crows Nest</span></figcaption></figure>
	   <figure>
        <img src="static/sushi.jpg" class="img-responsive img-rounded corners margin" style="width:80%" alt="sushi"><figcaption><span class="name">Sushi</span></figcaption></figure>
	   <figure>
        <img src="static/food.jpg" class="img-responsive img-rounded corners margin" style="width:85%" alt="food"><figcaption><span class="name">Dinner at Slurping Turtle</span></figcaption></figure>
	 </div>
   </div>
</div>	

{% endblock %}
